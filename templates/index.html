<html>
  <head>
    <title>Video Streaming Demonstration</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
  </head>
  <body>
    <script src="{{ url_for('static', filename='jquery-3.3.1.min.js') }}"></script>


    <h1>Video Streaming Demonstration</h1>

    {% if session['logged_in'] %} 
        <form action="/logout" method="post">
            <input type="submit" value="Log out">
        </form>

        <form action="/config" method="post">
            <label for="resolution">Resolution</label>
            <select id="resolution" name="resolution">
              <option value="200x200" {% if para.resolution =="200x200" %} selected {% endif %}>200 x 200</option>
              <option value="300x300" {% if para.resolution =="300x300" %} selected {% endif %}>300 x 300</option>
              <option value="400x400" {% if para.resolution =="400x400" %} selected {% endif %}>400 x 400</option>
              <option value="500x500" {% if para.resolution =="500x500" %} selected {% endif %}>500 x 500</option>
            </select>
            <br>
            <label for="brightness">Brightness</label>
            <input type="range" min="1" max="100" value="{{para.brightness}}" class="slider" id="brightness" name="brightness">
            <br>
            <label for="contrast">Contrast</label>
            <input type="range" min="-100" max="100" value="{{ para.contrast}}" class="slider" id="contrast"  name="contrast">
            <br>
            <label for="drc">DRC_strength</label>
            <select id="drc" name="drc">
              <option value="off" {% if para.drc =="off" %} selected {% endif %}>off</option>
              <option value="low" {% if para.drc =="low" %} selected {% endif %}>low</option>
              <option value="medium" {% if para.drc =="medium" %} selected {% endif %}>medium</option>
              <option value="high" {% if para.drc =="high" %} selected {% endif %}>high</option>
            </select>
            <br>
            <label for="awb">Auto white balance Mode</label>
            <select id="awb" name="awb">
              <option value="off" {% if para.drc =="off" %} selected {% endif %}>off</option>
              <option value="auto" {% if para.drc =="auto" %} selected {% endif %}>auto</option>
              <option value="sunlight" {% if para.drc =="sunlight" %} selected {% endif %}>sunlight</option>
              <option value="cloudy" {% if para.drc =="cloudy" %} selected {% endif %}>cloudy</option>
              <option value="shade" {% if para.drc =="shade" %} selected {% endif %}>shade</option>
              <option value="tungsten" {% if para.drc =="tungsten" %} selected {% endif %}>tungsten</option>
              <option value="fluorescent" {% if para.drc =="fluorescent" %} selected {% endif %}>fluorescent</option>
              <option value="incandescent" {% if para.drc =="incandescent" %} selected {% endif %}>tungsten</option>
              <option value="flash" {% if para.drc =="flash" %} selected {% endif %}>flash</option>
              <option value="horizon" {% if para.drc =="horizon" %} selected {% endif %}>horizon</option>
            </select>
            <br>
            <button>show text</button><br>
            <button>Show Probablity</button><br>
            <input type="submit" value="Ensure the modification">
        </form>

        <script>
            $("resolution").change(function (){
                            
            })
        </script>
    {% else %} 
        <form method='post'>
            <input type="submit" value="Login">
        </form>
    {% endif %}

    <img src="{{ url_for('webcam.video_feed') }}">


  </body>
</html>
